version: '3'
services:
  redis:
    image: redis
    restart: always
    volumes:
      - ./redis/redis.conf:/etc/redis/redis_default.conf
      - ./redis/data/:/data
    environment:
      TZ: "Asia/Shanghai"
    command: redis-server /etc/redis/redis_default.conf --appendonly yes
    networks:
      - wvp-net
  wvp:
    # build:
    #   context: ./wvp
    #   args:
    #     gitUrl: "https://gitee.com/pan648540858"
    #     zlmGitUrl: "https://gitee.com/xia-chu/ZLMediaKit"
    image: huahua000/wvp:v3
    restart: always
    ports:
      - "5060:5060"
      - "5060:5060/udp"
      - "18080:18080"
      - "80:80"
      - "10000:10000/tcp"
      - "10000:10000/udp"
      - "30000-30100:30000-30100/tcp"
      - "30000-30100:30000-30100/udp"
    volumes:
      - ./video:/opt/media/www/record/
      - ./snap:/opt/wvp/snap/
      - ./logs/wvp:/opt/wvp/logs/
      - ./logs/assist:/opt/assist/logs/
      - ./logs/media:/opt/media/log/
      - ./config-wvp:/opt/wvp/config
      - ./config-assist:/opt/assist/config
    environment:
      TZ: "Asia/Shanghai"
      # [必须修改] 本机的IP docker启动用0.0.0.0需要修改配置中的stream-id等
      WVP_HOST: 0.0.0.0
      WVP_PWD: aseqw_+hiy123
      WVP_DOMAIN: 6101130049
      WVP_ID: 61011300490000000001
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 6
      REDIS_PWD:
      ASSIST_JVM_CONFIG: -Xms128m -Xmx256m
      WVP_JVM_CONFIG: -Xms128m -Xmx256m
      ASSIST_CONFIG:
      WVP_CONFIG:
    depends_on:
      - redis
    networks:
      - wvp-net
      
networks:
  wvp-net:
    driver: bridge
